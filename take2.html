<html>
  <head>
    <meta charset="utf-8">
    <title>CB-Static-Comp-3</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="sidenav">
    </nav>
    <main class="body-content">
      <header class="top">
        <nav class="topnav">
          <div class="square">
            <button class="top-icons" id="hamburger"></button>
          </div>
          <div class="search">
            <img src="images/search.svg" width = 20px>
            <input type="text" placeholder="Search for a job, task, or resume"></div>
          <div class="square">
            <button class="top-icons" id="users"></button>
          </div>
          <div class="square">
            <button class="top-icons" id="calendar"></button>
          </div>
          <div class="square">
            <button class="top-icons" id="grid"></button>
          </div>
        </nav>
        <section class="heading">
          <div class="details">
            <h1>Customer Service Representative</h1>
            <p><img src="images/locations-main.svg" id="location">San Fancisco, CA - <a href="#">Preview this post</a></p>
          </div>
          <div class="buttons-box">
            <button id="open"> <span>â€¢</span>OPEN</button>
            <button class= "btn-icons" id="bookmark"></button>
            <button class= "btn-icons" id="edit"></buttonclass>
            <button class= "btn-icons" id="trash"></button>
          </div>
        </section>
        <section class="middle-nav">
          <div class ="scroll-nav">
            <button id="left-arrow"></button>
          <ul>
            <li><a href="#" id="current">SUMMARY</a></li>
            <li><a href="#" class="inactive">APPLICANTS</a></li>
            <li><a href="#" class="inactive">JOB BOARD</a></li>
            <li><a href="#" class="inactive">INTERVIEWS</a></li>
            <li><a href="#" class="inactive">ACTIVITY</a></li>
            <li><a href="#" class="inactive">BROADCAST</a></li>
            <li><a href="#" class="inactive">NOTIFICATION</a></li>
          </ul>
            <button id="right-arrow"></button>
          </div>
        </section>
      </header>
      <article class="mid-content">
        <section class="graphs">
          <div class="circles">

          </div>
          <div class="bar-graph">

          </div>
        </section>
        <section class="bottom-info">
          <aside class="job-info">
          </aside>
          <aside class="contact">
          </aside>

        </section>

      </article>

    </main>

  </body>
