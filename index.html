<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CB-Static-Comp-3</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="left">
        <!--Insert search/navigation here-->
    </nav>
    <nav class="top">
      <div class ="square">
        <button class="top-icons" id="hamburger"></button>
      </div>
      <div class="search">
        <img src="images/search.svg" width = 20px>
        <input type="text" placeholder="Search for a job, task, or resume">
      </div>
      <div class ="expand">
        <img src="images/user-plus.svg" class="top-icons">
      </div>
      <div class ="expand">
        <img src="images/calendar-plus.svg" class="top-icons">
      </div>
      <div class ="expand">
        <img src="images/grid.svg" class="top-icons">
      </div>
      <!--Insert search/navigation here-->
    </nav>
    <header class="position">
      <div class="details">
        <h1>Customer Service Representative</h1>
        <p><img src="images/locations-main.svg" id="location">San Fancisco, CA - <a href="#">Preview this post</a></p>
      </div>
      <div class="buttons-box">
        <button id="open"> <span>â€¢</span>OPEN</button>
        <button class= "btn-icons" id="bookmark"></button>
        <button class= "btn-icons" id="edit"></buttonclass>
        <button class= "btn-icons" id="trash"></button>
      </div>
      <div class ="scroll-nav">
        <button id="left-arrow"></button>
        <a href="#" id="current">Summary</a>
        <button id="right-arrow"></button>
      </div>
      <div class ="tab-nav">
        <ul>
          <li class="active">Summary</li>
          <li>Applicants</li>
          <li>Job Boards</li>
          <li>Interviews</li>
          <li>Activity</li>
          <li>Broadcast</li>
          <li>Notifications</li>
        </ul>
      </div>
    </header>
    <main class="container">
      <section class="data">
        <div class="graphs" id="one">
          <div class="inner">
            <h2>3,154</h2>
            <p>APPLICANTS</p>
          </div>
        </div>
        <div class="graphs" id="two">
          <div class="inner">
            <h2>1,454</h2>
            <p>INTERVIEWS</p>
          </div>
        </div>
        <div class="graphs" id="three">
          <div class="inner">
            <h2>928</h2>
            <p>FORWARDS</p>
          </div>
        </div>
        <button id="totals">TOTALS - Out of 5,123 views</button>
        <div class ="bar-graph">
          <img src ="images/graph.svg">
        </div>
        <button id="applicants">APPLICANTS/DAY</button>
      </section>
      <hr>
      <button class="collapse"></button>
      <hr>
      <section class="job">
        <div class="heading">
          <h3>JOB DESCRIPTION</h3>
          <button><img src="images/edit.svg">EDIT</button>
        </div>
        <div class="content">

        </div>
      </section>
      <aside>
        <!-- footer/sidebar info/non-relevants. -->
      </aside>
    </main>
  </body>
</html>
